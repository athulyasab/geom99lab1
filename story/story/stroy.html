<!DOCTYPE html>
<!-- source: https://developers.google.com/maps/documentation/javascript/overview#maps_map_simple-html -->
<!-- STUDENTS: Modify this file to provided the Google API key to get it working, 
               then modify the lat and lng and zoom to point to a place you know  -->
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
          height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script>
    async function initMap()  {
        const { Map, InfoWindow } = await google.maps.importLibrary("maps");
  const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary(
    "marker",
  );
        const map = new Map(document.getElementById("map") ,
       
    {
      zoom:8,
      center: { lat: 9.923076273520813,  lng: 78.12196444744154  },
      mapTypeId: "terrain",
      mapId: "4504f8b37365c3d0",
    }
  );

//   const Marker1 = ({
//     position: { lat: 8.494668809583088, lng: 78.12197193442711},map
//   })
const tourStops = [
    {
        position:{lat: 9.592043965227356,  lng: 76.52209451394903},
        title:"Starting from my hometown",
    },
    {
      position: { lat: 8.494668809583088, lng: 78.12197193442711 },
      title: "Stayed for 2 days",
    },
    {
      position: { lat: 9.179506134516835, lng: 79.41771963035366 },
      title: "Hault for one day",
    },
    {
      position: { lat: 10.790423167968116, lng: 79.13814330550649 },
      title: "Explored the city as a leisure",
    },
    
    {
      position: { lat: 11.663474335755046, lng:78.14859333386119 },
      title: "Final destination for the field work",
    },
  ];


  const Coordinates = [
    {lat: 9.592043965227356,  lng: 76.52209451394903 },
    { lat: 8.494668809583088, lng: 78.12197193442711},
    { lat: 9.179506134516835, lng: 79.41771963035366 },
    { lat: 10.790423167968116, lng: 79.13814330550649 },
    { lat: 11.663474335755046, lng:78.14859333386119},
  ];
  const lines = new google.maps.Polyline({
    path: Coordinates,
    geodesic: true,
    strokeColor:"black",
    strokeOpacity: 1.0,
    strokeWeight: 2,
  });

  lines.setMap(map);

  // Create an info window to share between markers.
  const infoWindow = new InfoWindow();

  // Create the markers.
  tourStops.forEach(({ position, title }, i) => {
    const pin = new PinElement({
      glyph: `${i + 1}`,
    });
    const marker = new AdvancedMarkerElement({
      position,
      map,
      title: `${i + 1}. ${title}`,
      content: pin.element,
    });

    // Add a click listener for each marker, and set up the info window.
    marker.addListener("click", ({ domEvent, latLng }) => {
      const { target } = domEvent;

      infoWindow.close();
      infoWindow.setContent(marker.title);
      infoWindow.open(marker.map, marker);
    });
    
  });

}


    </script>
  </head>
  <body>
    <div id="map"></div>
    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- *** STUDENTS: Replace YOUR_API_KEY text with provided key in class for property src in next line *** -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE&callback=initMap&v=weekly" async>
    </script>
  </body>
</html>
